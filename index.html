<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MiTiempo</title>
</head>
<body>
    <header>
        <h1 id="headerTitle">El tiempo en España
        </h1>
    </header>

    <section id="buscador">
        <h1>Buscador meteorológico</h1>
        <section id="selectorProvincia">
            <label for="provincias">Selecciona una provincia:</label>
            <select id="provincias">
                <option value="">Seleccione una provincia</option>
            </select>
        </section>
        <p></p>
        <section id="selectorMunicipio">
            <label for="municipios">Selecciona un municipio:</label>
            <select id="municipios" >
                <option value="">Seleccione un municipio</option>
            </select>
        </section>
    </section>

    <p>__________________________________________________________________________</p>

    <section id="tiempo">
        <h1 id="title">
            <!-- Aquí ira el titulo -->
        </h1>
        <section id="ubicacion">
            <!-- Aquí ira la info de la ubi --> 
         </section>
         <section id="container">
            <!-- Aquí ira la info meteorológica -->
         </section>
         <section id="error">
             <!-- Aquí ira la info error -->
         </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
